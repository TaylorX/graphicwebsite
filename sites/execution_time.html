<!DOCTYPE HTML>
<html>

<head>
	{% load staticfiles %}
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {

			// load data
			// $.ajax({
			// 	type: "GET",
			// 	url: "{% static "data/data.csv" %}",
			// 	dataType: "text",
			// 	success: function(data) {
			// 		// processData(data);
			// 		alert("SUCCESS!!!");
			// 	},
			// 	error: function() {
			// 		alert("ERROR!!!");
			// 	}
			// });

			var itemName = ["Relaunch time","Relaunch time(preview)","setParameters","ShutterCB","RawCB","JpegCB","Show Thumbnaill time","Post Process time","Save Image time"," take picture time","Real take picture time"];
			var colorCode = ["#3CB371", "#2E8B57", "#61ade5", "blue", "#acf058", "green", "#ecb1f1", "red","#F5DEB3","#2F4F4F","#008080"];
			var markerTypes = ["circle", "square", "triangle","cross","circle", "square", "triangle","cross","circle", "square", "triangle","cross"];

			// post data
			var recevied_data = '{{ analysis_data|safe}}';
			// alert(recevied_data);
			processData(recevied_data);

			// var dataCsv =  '47,822,292,216,308,394,77,0,1087,677,1689\n47,822,27,104,195,294,59,0,1077,281,1300\n47,822,38,85,167,268,62,0,1055,267,1266\n47,822,38,481,558,660,60,0,1088,656,1685\n47,822,33,111,200,298,62,0,1363,295,1597';
			// processData(dataCsv);

			function processData(allText) {
				// var allLinesArray = allText.split('\n');
				var allLinesArray = allText.split(';');
				console.log(allLinesArray)

				if(allLinesArray.length > 0){

					//calculate tiem
					var rowData = allLinesArray[0].split(',');
					var testItem = rowData.length;

					//chart1
					var dataSeries = [];
					for (var i = 0; i < testItem; i++) {
						dataSeries.push({
				            type: "line",
							showInLegend: true,
							name: itemName[i],
							color: colorCode[i],
							markerType: markerTypes[i],
							lineThickness: 2,
				            dataPoints: []
				        });
					}

					for (var i = 0; i <= allLinesArray.length - 1; i++) {
					    var rowData = allLinesArray[i].split(',');
						// console.log(rowData)
						// console.log("i = " + i)
						for (var j = 0; j < rowData.length; j++) {
							// console.log("j = " + j + " " +rowData[j])
							dataSeries[j].dataPoints.push({
								label: i+1,
								y: parseInt(rowData[j]),
							});
							
						}
					}

					listForChart2 = []
					for (var i = 0; i <= dataSeries.length - 1; i++) {
						// console.log("i =" + i)
						// console.log("dataSeries[i].length =" + dataSeries[i].dataPoints)

						total = 0;							
						for (var j = 0; j <= dataSeries[i].dataPoints.length - 1; j++) {
							// console.log("j =" + j)
							// console.log(dataSeries[i].dataPoints[j].y)
							total += dataSeries[i].dataPoints[j].y
						}
						listForChart2.push(total/dataSeries[i].dataPoints.length)
					}

					console.log(listForChart2)

					//chart2
					var dataSeries2 = [];
					dataSeries2.push({
					    type: "column",
					    name: "Mean time",
					    showInLegend: true,
						dataPoints: []
					});

					for (var k = 0; k <= listForChart2.length - 1; k++) {
						dataSeries2[0].dataPoints.push({
							label: itemName[k],
							y: listForChart2[k]
						});
					}

				}

				drawChart(dataSeries, dataSeries2);
			}

			function drawChart(Arraydata, Arraydata2) {
				var chart = new CanvasJS.Chart("chartContainer", {
					title: {
						text: "Camera Capture Performance Time",
						fontSize: 30
					},
					zoomEnabled: true, 
	 				zoomType: "xy",
					panEnabled: true,
					animationEnabled: true,
					axisX: {
						title:"The number of executions",
						gridColor: "Silver",
						tickColor: "silver",
						interval: 1
					},
					toolTip: {
						shared: true
					},
					theme: "theme2",
					axisY: {
						title:"Spend time",
						gridColor: "Silver",
						tickColor: "silver"
					},
					legend: {
						verticalAlign: "center",
						horizontalAlign: "right"
					},
					data: Arraydata,
					legend: {
						cursor: "pointer",
						itemclick: function (e) {
							if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
								e.dataSeries.visible = false;
							}
							else {
								e.dataSeries.visible = true;
							}
							chart.render();
						}
					}
				});

				var chart2 = new CanvasJS.Chart("chartContainer2", {
					title: {
						text: "Mean time",
						fontSize: 30
					},
					legend: {
						verticalAlign: "bottom",
						horizontalAlign: "center"
					},
					axisY: {
						title:"Spend time",
						gridColor: "Silver",
						tickColor: "silver"
					},
					zoomEnabled: true,
					panEnabled: true,
					animationEnabled: true,
					theme: "theme1",
					data: Arraydata2,

	            });

				chart.render();
				chart2.render();
			}

		});

	</script>
	<script type="text/javascript" src="{% static "js/canvasjs.min.js" %}"></script>
	<title>Camera Capture Performance Time</title>
</head>
<body>
	<div id="chartContainer" style="height: 430px; width: 100%;"></div>
	<div id="chartContainer2" style="height: 430px; width: 100%;"></div>
</body>
</html>
